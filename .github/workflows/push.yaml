name: Push to main

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2
    - uses: actions/setup-node@v4.1.0
      with:
        cache: yarn
        check-latest: true
        node-version: 20
    - run: yarn
    - run: yarn lint --no-fix

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2
    - uses: actions/setup-node@v4.1.0
      with:
        cache: yarn
        check-latest: true
        node-version: 20
    - run: yarn
    - run: yarn build

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2
    - uses: actions/setup-node@v4.1.0
      with:
        cache: yarn
        check-latest: true
        node-version: 20
    - run: yarn
    - run: yarn test
    - uses: coverallsapp/github-action@cfd0633edbd2411b532b808ba7a8b5e04f76d2c8 # v2.3.4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test LTS
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
        - 18
    steps:
    - uses: actions/checkout@v4.2.2
    - uses: actions/setup-node@v4.1.0
      with:
        cache: yarn
        node-version: ${{ matrix.node }}
    - run: yarn
    - run: yarn test

  docs:
    name: Build & Deploy Docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2
    - uses: actions/setup-node@v4.1.0
      with:
        cache: yarn
        check-latest: true
        node-version: 20
    - run: yarn
    - run: yarn docs:build
    - uses: JamesIves/github-pages-deploy-action@v4.6.8
      with:
        branch: gh-pages
        folder: docs/.vuepress/dist
