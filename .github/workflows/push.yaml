name: Push to main

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: actions/setup-node@v2.5.1
      with:
        cache: yarn
        check-latest: true
    - run: yarn
    - run: yarn lint --no-fix

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: actions/setup-node@v2.5.1
      with:
        cache: yarn
        check-latest: true
    - run: yarn
    - run: yarn build

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: actions/setup-node@v2.5.1
      with:
        cache: yarn
        check-latest: true
    - run: yarn
    - run: yarn test
    - uses: coverallsapp/github-action@1.1.3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test LTS
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
        - 14
        - 16
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: actions/setup-node@v2.5.1
      with:
        cache: yarn
        node-version: ${{ matrix.node }}
    - run: yarn
    - run: yarn test

  docs:
    name: Build & Deploy Docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: actions/setup-node@v2.5.1
      with:
        cache: yarn
        check-latest: true
    - run: yarn
    - run: yarn docs:build
    - uses: JamesIves/github-pages-deploy-action@4.2.0
      with:
        branch: gh-pages
        folder: docs/.vuepress/dist
