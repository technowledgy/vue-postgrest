name: Push to main

on:
  push:
    branches:
      - main
      - beta

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6.0.1
    - uses: actions/setup-node@v6.1.0
      with:
        cache: yarn
        check-latest: true
        node-version: 24
    - run: yarn
    - run: yarn lint --no-fix

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6.0.1
    - uses: actions/setup-node@v6.1.0
      with:
        cache: yarn
        check-latest: true
        node-version: 24
    - run: yarn
    - run: yarn build

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6.0.1
    - uses: actions/setup-node@v6.1.0
      with:
        cache: yarn
        check-latest: true
        node-version: 24
    - run: yarn
    - run: yarn test
    - uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test LTS
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
        - 22
    steps:
    - uses: actions/checkout@v6.0.1
    - uses: actions/setup-node@v6.1.0
      with:
        cache: yarn
        node-version: ${{ matrix.node }}
    - run: yarn
    - run: yarn test

  docs:
    name: Build (& Deploy) Docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6.0.1
    - uses: actions/setup-node@v6.1.0
      with:
        cache: yarn
        check-latest: true
        node-version: 24
    - run: yarn
    - run: yarn docs:build
    - if: github.ref == 'refs/heads/main'
    - uses: JamesIves/github-pages-deploy-action@v4.7.6
      with:
        branch: gh-pages
        folder: docs/.vuepress/dist

  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
    - lint
    - build
    - coverage
    - test
    - docs
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v6.0.1
    - uses: actions/setup-node@v6.1.0
      with:
        cache: yarn
        check-latest: true
        node-version: 24
    - run: yarn
      # TODO: Possibly download as artifact
    - run: yarn build
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: yarn semantic-release
