name: Pull Request

on:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.1
    - uses: actions/setup-node@v4.0.4
      with:
        cache: yarn
        check-latest: true
        node-version: 20
    - run: yarn
    - run: yarn lint --no-fix

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.1
    - uses: actions/setup-node@v4.0.4
      with:
        cache: yarn
        check-latest: true
        node-version: 20
    - run: yarn
    - run: yarn build

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.1
    - uses: actions/setup-node@v4.0.4
      with:
        cache: yarn
        check-latest: true
        node-version: 20
    - run: yarn
    - run: yarn test
    - uses: coverallsapp/github-action@1134c89e4bf10443bf8f0ec69640b667cfd91041 # v2.3.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test LTS
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
        - 18
    steps:
    - uses: actions/checkout@v4.2.1
    - uses: actions/setup-node@v4.0.4
      with:
        cache: yarn
        node-version: ${{ matrix.node }}
    - run: yarn
    - run: yarn test

  docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.1
    - uses: actions/setup-node@v4.0.4
      with:
        cache: yarn
        check-latest: true
        node-version: 20
    - run: yarn
    - run: yarn docs:build
