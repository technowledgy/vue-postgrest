name: Pull Request

on:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2
    - uses: actions/setup-node@v4.1.0
      with:
        cache: yarn
        check-latest: true
        node-version: 22
    - run: yarn
    - run: yarn lint --no-fix

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2
    - uses: actions/setup-node@v4.1.0
      with:
        cache: yarn
        check-latest: true
        node-version: 22
    - run: yarn
    - run: yarn build

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2
    - uses: actions/setup-node@v4.1.0
      with:
        cache: yarn
        check-latest: true
        node-version: 22
    - run: yarn
    - run: yarn test
    - uses: coverallsapp/github-action@773b6d8e80fa7862da56a7664bd747c91255b2e2 # v2.3.5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test LTS
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
        - 20
    steps:
    - uses: actions/checkout@v4.2.2
    - uses: actions/setup-node@v4.1.0
      with:
        cache: yarn
        node-version: ${{ matrix.node }}
    - run: yarn
    - run: yarn test

  docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2
    - uses: actions/setup-node@v4.1.0
      with:
        cache: yarn
        check-latest: true
        node-version: 22
    - run: yarn
    - run: yarn docs:build
