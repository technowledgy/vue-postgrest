name: Pull Request

on:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.3
    - uses: actions/setup-node@v3.8.0
      with:
        cache: yarn
        check-latest: true
        node-version: 18
    - run: yarn
    - run: yarn lint --no-fix

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.3
    - uses: actions/setup-node@v3.8.0
      with:
        cache: yarn
        check-latest: true
        node-version: 18
    - run: yarn
    - run: yarn build

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.3
    - uses: actions/setup-node@v3.8.0
      with:
        cache: yarn
        check-latest: true
        node-version: 18
    - run: yarn
    - run: yarn test
    - uses: coverallsapp/github-action@v2.2.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test LTS
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
        - 14
        - 16
    steps:
    - uses: actions/checkout@v3.5.3
    - uses: actions/setup-node@v3.8.0
      with:
        cache: yarn
        node-version: ${{ matrix.node }}
    - run: yarn
    - run: yarn test

  docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.3
    - uses: actions/setup-node@v3.8.0
      with:
        cache: yarn
        check-latest: true
        node-version: 18
    - run: yarn
    - run: yarn docs:build
