name: Pull Request

on:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.4
    - uses: actions/setup-node@v4.0.2
      with:
        cache: yarn
        check-latest: true
        node-version: 20
    - run: yarn
    - run: yarn lint --no-fix

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.4
    - uses: actions/setup-node@v4.0.2
      with:
        cache: yarn
        check-latest: true
        node-version: 20
    - run: yarn
    - run: yarn build

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.4
    - uses: actions/setup-node@v4.0.2
      with:
        cache: yarn
        check-latest: true
        node-version: 20
    - run: yarn
    - run: yarn test
    - uses: coverallsapp/github-action@3dfc5567390f6fa9267c0ee9c251e4c8c3f18949 # v2.2.3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test LTS
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
        - 18
    steps:
    - uses: actions/checkout@v4.1.4
    - uses: actions/setup-node@v4.0.2
      with:
        cache: yarn
        node-version: ${{ matrix.node }}
    - run: yarn
    - run: yarn test

  docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.4
    - uses: actions/setup-node@v4.0.2
      with:
        cache: yarn
        check-latest: true
        node-version: 20
    - run: yarn
    - run: yarn docs:build
